<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}</h3>
                    <span *ngIf="submitted && createMascota.invalid">Todos los campos son Obligatorios</span>
                    <form class="mt-4" [formGroup]="createMascota" (ngSubmit)="agregareditarmascota()">
                        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre de la Mascota">
                        <input type="text" class="form-control mt-4" formControlName="raza" placeholder="Raza de la Mascota">
                        <input type="text" class="form-control mt-4" formControlName="edad" placeholder="Edad de la Mascota">
                        <input type="text" class="form-control mt-4" formControlName="propietario" placeholder="Nombre del DueÃ±o">
                        <div class="mt-4">
                            <button type="text" class="btn btn-primary" style="margin-right: 5px;" routerLink="/lista-mascotas">Volver</button>
                            <button type="submit" class="btn btn-success">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
